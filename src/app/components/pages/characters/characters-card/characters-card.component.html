<article class="card">
  <a [routerLink]="['/character-detail', character.id]" class="card__link">
    <figure>
      <img rel='preload' as="image" width="300px" height="300px" [src]="character.image" [alt]="character.name">
    </figure>
  </a>
  <div class="card__details">
    
    <h3>{{character.name}}</h3>
    <ul class="card__list">
      <li>
        <label class="table__label">Status: </label>{{character.status}}
      </li>
      <li>
        <label class="table__label">Species: </label>{{character.species}}
      </li>
      <li>
        <label class="table__label">Gender: </label>{{character.gender}}
      </li>
    </ul>
  </div>
</article>
